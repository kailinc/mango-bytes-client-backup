      <div id='firstJumbo' class="jumbotron">

      <div class="container">
        <div class="row">
              <!-- for items list -->
          <div id="content" class="col-sm-8">
          </div>
              <!-- for user active, dynamic cart -->
          <div id="userProf"class="col-sm-4">
          </div>
        </div>

      <!-- MODAL FOR SIGNING UP-->
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Welcome Developer!</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                      <input type="text" name="credentials[firstName]" class="form-control" placeholder="First Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                      <input type="text" name="credentials[lastName]" class="form-control" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Alias</label>
                    <div class="col-sm-10">
                      <input type="text" name="credentials[coderName]" class="form-control" placeholder="Alias">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" name="credentials[email]" class="form-control" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                  </div>
                </form>
            </div>
            <div class="modal-footer">
              <button id="signUpBtn" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <p>Made by  <a href="https://github.com/kailinc">Kai</a></p>
